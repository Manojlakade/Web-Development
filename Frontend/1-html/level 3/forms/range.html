<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form>
        <input type="range" name="vol" min="0" max="100" step="10" id="vol">
        <label for="vol">select volume</label>
        <button>submit</button>
    </form>

</body>
</html>
