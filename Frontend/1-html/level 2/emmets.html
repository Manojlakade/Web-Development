<!--website for emmits is emmit.io-->
<!-- concept of emmets is shortcut to some code-->
<!--for example we use "!" for boiler plate code-->
<!--1) if we type nav>ul>li-->
<!--it will give
    <nav>    
        <ul>
            <li></li>
        </ul>
    </nav>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmets</title>
</head>
<body>
    <!--nav>ul>li  (prent child)-->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>
    <!--siblings nav>ul+li-->
    <nav>
        <ul></ul>
        <li></li>
    </nav>
    <!--multiplication ul>li*5-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
</body>
</html>
