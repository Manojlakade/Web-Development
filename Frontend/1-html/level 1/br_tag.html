<!--br tag is used for line break or line-->
<!--bold 
    italic
    and underline tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br tags </title>
</head>
<body>
    <p>twinkle twinle little star how i wonder who you are?</p>
    <p>twinkle twinle <br>little star<br> how i wonder <br>who you are?</p>
    <p><b>twinkle twinle</b> <br><i>little star</i><br> <u>how i wonder </u><br>who you are?</p>
    
</body>
</html>
