<!--semantics in html are 
1)table head-<thead>-which wraps header part
2)table body-<tbody>-which wraps body part in it 
3)table foot-<tfoot>-which wraps footer part in it
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>
<body>
    <table border="black">
        <caption>Food MENU</caption>
        <thead>
            <TR>
                <th>item</th>
                <th>price</th>
            </TR>
        </thead>
        <tbody></tbody>
            <TR>
                <td>frooti</td>
                <td>10</td>
            </TR>
        </tbody>
        <tbody></tbody>
            <TR>
                <td>samosa</td>
                <td>12</td>
            </TR>
        </tbody>
        <tbody>
            <TR>
                <td>chips</td>
                <td>20</td>
            </TR>
        </tbody>

    </table>
</body>
</html>
