<!--with input attribute we can take inpute in multiple ways using 
type attribut
 for example text,number,password,file,time,date,etc-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input in html</title>
 </head>
 <body>
    <form action="/action">
        <input type="text">
        <br>
        <input type="password">
        <br>
        <input type="number">
        <br>
        <input type="file">
        <br>
        <input type="time">
        <br>
        <input type="color">
    </form>
 </body>
 </html>
