<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span element</title>
</head>
<body>
    <!--it is also a container used to hold other html elements
    -but it is a INLINE ELEMENT-->
    <span>
        <a href="www.google.com">google</a>
        <a href="www.amazon.in">amazon</a>
    </span>
    <a href="www.youtube.com">youtube</a>
</body>
</html>
