<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript and superscript</title>
</head>
<body>
    <!--subscripts are used to represent something below it
    for example h2o were 2 is to rep. below h-->
    <h1>H<sub>2</sub>o</h1>
    <!--subscripts are used to represent something above it
    for example a-sqaure were 2 is to rep. above a-->
    <h1>A<sup>2</sup></h1>

    <!--PRACTICE PROBLEM 4-->
    <H1>PYTHAGORUS THEOREM SAYS A<SUP>2</SUP>+B<SUP>2</SUP>=C<SUP>2</SUP></H1>
    <H1>FORMULA FOR GLUCOSE IS C<SUB>6</SUB>H<SUB>12</SUB>O<SUB>6</SUB></H1>

</body>
</html>
