<!--1-hover PSEUDO CLASS-properties which applies on text or button when take cursor on it.
    syntax-
     BUTTON:HOVER{
        BACKGROUND-COLOR:BLACK;
        COLOR-WHITE;
    }
    WHEN WE TAKE CURSOR ON BUTTONS THEN ITS BACKGROUND COLOR CHANGE TO BLACK AND 
    COLOR TO WHITE 
-->
<!--2- ACTIVE PSEUDO CLASS-properties are applied when we click something
    syntax-
    p:active{
        font-weight:bold;
        color:green;
    }
    when we click something in paragraph tag it becomes bold and green   
-->
<!--3-checked-apply properties when we tick option in radio or checkbox button
    syntax-
    input[type="radio"]:checked +label{
        font-weight:bold;
        color:red;
    } -->
<!--
    3- nth-of-type
    syntax-
    div:nth-of-type(2){
        background-color:pink;
    }
    it changes background color of 2nd div to pink
    div:nth-of-type(2n){
        background-color:pink;
    it changes background color of every 2nd div to pink
    }
-->
